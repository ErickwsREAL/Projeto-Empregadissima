<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">	
		<link rel="stylesheet" type="text/css" href="./css/EstiloCadastro.css">
		<script src="./js/jquery-3.5.1.min.js"></script>
		<script src="./js/popper.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/jquery-ui.js"></script>
		<script src="./js/jquery.mask.min.js"></script>
		<title> Empregadíssima | Cadastro de Usuário </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body>
		<div id="navCadastro">
			<nav class="navbar w-100" id="navbarCadastro">
  				<button type="button" class="btn btn-primary btn-sm voltar" id="buttonVoltar">
  					<svg width="1em" height="1em" viewBox="0 0 16 16"class="bi bi-arrow-left-circle-fill voltar" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  						<path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
					</svg>
					Voltar
				</button>
			</nav>
		</div>

		<div class="container" id="formCadastro">
			<form>
  				<div id="radios">
	  				<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="usuário" id="prestador" value="prestador" required>
						<label class="form-check-label" for="prestador">Prestador</label>
						<input class="form-check-input" type="radio" name="usuário" id="contratante" value="contratante" required>
						<label class="form-check-label" for="contratante">Contratante</label>
					</div>	
		  			<div class="form-check form-check-inline" id="labelado">
						<input class="form-check-input" type="radio" name="sexo" id="sexoUsuárioM" value="masculino" required>
						<label class="form-check-label" for="sexoUsuárioM">Masculino</label>
						<input class="form-check-input" type="radio" name="sexo" id="sexoUsuárioF" value="feminino" required>
						<label class="form-check-label" for="sexoUsuárioF">Feminino</label>
						<input class="form-check-input" type="radio" name="sexo" id="sexoUsuárioA" value="Outro" required>
						<label class="form-check-label" for="sexoUsuárioA">Outro</label>	
					</div>	
		  		</div>	
		  		
	  			<div class="form-group">
					<br><label for="nomeUsuário">Nome</label>
					<input type="text" class="form-control" id="NomeUsuário" name="nome" maxlength="50" placeholder="Máximo 50 caractéres..." required>
	  			</div>
	  			<div class="form-group">
					<label for="cpfUsuário">CPF</label>
					<input type="text" class="form-control" id="cpfUsuário" name="cpf" min="0" max="11" placeholder="111.222.333.44" required>
	 			</div>
		 		<div class="form-group">
					<label for="emailUsuário">E-mail</label>
					<input type="text" class="form-control" id="emailUsuário" name="email" placeholder="jose@email.com" minlength="10" required>
	 			</div>
	 			<div class="form-group">
					<label for="telefoneUsuário">Telefone</label>
					<input type="tel" class="form-control" id="telefoneUsuário" name="telefone" placeholder="(00) 98855-7711" minlength="11" required>
	 			</div>
 				<div class="form-group">
				    <label for="dataNascUsuário">Data de nascimento</label>
				    <input type="date" class="form-control" id="dataNascUsuário" name="dataNascimento" min="1910-01-01" required>
 				</div>
 				<div class="form-group">
				    <label for="senhaUsuário">Senha</label>
				    <input type="password" class="form-control" id="senhaUsuário" name="senha" minlength="8" required>
 				</div>
				<div class="form-row">
				    <div class="form-group col-md-4">
				      <label for="bairroUsuário">Bairro</label>
				      <input type="text" class="form-control endereco" id="bairroUsuário" name="bairro" placeholder="Jardim Sumaré" required>
				    </div>
				    <div class="form-group col-md-4">
				      <label for="ruaUsuário">Rua</label>
				      <input type="text" class="form-control endereco" id="ruaUsuário" name="rua" placeholder="Pioneiro Genir Galli" required>
				    </div>
				    <div class="form-group col-md-2">
				      <label for="numeroUsuário">Número da Casa</label>
				      <input type="number" class="form-control endereco" id="numeroUsuário" name="número" placeholder="000" required>
					</div>
					<div class="form-group col-md-2">
				      <label for="complementoUsuário">Complemento</label>
				      <input type="text" class="form-control endereco" id="complementoUsuário" name="complemento" placeholder="APTO 3 BLOCO 503">
					</div>
					<div class="form-group col-md-2">
						<label for="cepUsuário"> CEP </label>
						<input type="text" name="CEP" id="cepUsuário" class="form-control endereco" placeholder="87035-600" max="9" required>
					</div>
				</div>
				<div class="form-group" id="comprovantes">
					<br><label for="comprovanteUsuário">Comprovante pessoal (Documento):</label>
					<input type="file" id="comprovanteUsuário" name="comprovante" required>
 				</div>	
  					<br><button type="submit" class="btn btn-primary" id="submitCadastro" value="Enviar">Enviar</button>
  					<a class="btn btn-primary" id="submitCadastro" href="./index.html" >EnviarT</a>
			</form>
		</div>				

		<div id="caixa" title="Alerta"> 	
			<p>Você será redirecionado para a página principal, cadastros não finalizados serão apagados, deseja continuar?</p>
		</div>
		
		<script>
		$(document).ready(function(){
			
			$( "#buttonVoltar" ).on( "click", function() {
		    	$( "#caixa" ).dialog( "open" );
		    });

			$('#prestador').on('click', function(){           
       			if($(this).is(':checked')){
           			$('.endereco').attr('disabled', true);
       			} else {
           			$('.endereco').attr('disabled', false);
      	 		}
   			});

			$('#contratante').on('click', function(){           
       			if($(this).is(':checked')){
           			$('.endereco').attr('disabled', false);
       			} else {
           			$('.endereco').attr('disabled', false);
      	 		}
   			});

			$("#caixa").dialog({
				autoOpen: false,
				modal: true,
				resizable: false,
				draggable: false,
				height: "auto",
				width: 350,
				buttons: {
	        		"Sim": function() {
	          			window.history.go(-1);
	        		},
	        		Cancelar: function() {
	          		$( this ).dialog( "close" );
	        		}
      			}
			}); 
	
			var $seuCampoCpf = $("#cpfUsuário");
			$seuCampoCpf.mask('000.000.000-00', {reverse: true});

			var $campoTel = $("#telefoneUsuário");
			$campoTel.mask('(00) 00000-0000');

			var $campoCep = $("#cepUsuário");
			$campoCep.mask('00000-000');
		});
		</script>
	</body>
</html>
