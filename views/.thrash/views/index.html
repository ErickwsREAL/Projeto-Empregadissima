<!-- página incial do projeto -->
<!DOCTYPE html>
<html Lang="pt-br">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./css/EstiloPagInicial.css">
		<script src="./js/jquery-3.5.1.min.js"></script>
		<script src="./js/jquery-ui.js"></script>
		<title> Empregadíssima | Home Page </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<!-- conteiner total-->
		<div id="wrapper">
			<!-- conteiner superior -->
			<div id="header">	
				<!--  botões superior -->
				<div id="buttons">
					<button title="Apenas Administradores" id="adm"> Administrador </button>
					<button type="button" title="Sobre o site" id="sobre" class="super"> Sobre </button> 
					<button type="button" title="Dúvidas e Perguntas" id="contato" class="super"> Entre em Contato </button>
				</div>
			
			</div>
		<!-- conteiner do titulo da pag inicial-->
			<div id="title">
				<!-- conteiner login adm -->
				<div id="containerAdm">
					<form id="formsAdm">
						<label for="codAdm"> Código de Administrador <span class="close" id="closeAdm"> x </span> </label><br>
						<input type="password" id="codAdm" name="codAdm" placeholder="..." minlength="10" required=""><br>
						<input type="submit" value="Entrar">
					</form>
				</div>
				<!-- conteiner das ações sobre e contato -->
				<div id="modal">
					<div id="modalSobre">	
						<span class="close" id="closeSobre"> x </span>
						<p> O Sistema Empregadíssima é um meio online<br> para se divulgar e contratar serviços domésticos.</p>
					</div>
				
					<div id="modalContato">
						<span class="close" id="closeContato"> x </span>
						<p> Entre em contato pelo e-mail: Empregadissima@gmail.com </p>
					</div>
				</div>
				<!-- titulo -->
				<div id="name">
					<h2> Bem vindo ao </h2>
					<h1> EMPREGADÍSSIMA </h1>
					<p> Contratate ou disponibilize seus serviços domésticos de maneira fácil! </p>
				</div>
		
			</div>
		<!-- conteiner do menu de cadastro e login-->
			<div id="middle">
				<button type="button" title="Acesse sua conta" id="login" class="acesso" > Fazer Login </button>
				<a href="cadastro.html"> <button type="button" title="Faça uma conta" id="cadastro" class="acesso"> Fazer Cadastro </button> </a>
				<!-- conteiner do login -->
				<div id="containerLogin">
					<form id="formsLogin">
						<label for="nameLogin"> Usuário </label>
						<input type="text" id="nameLogin" name="nameLogin" required placeholder="Nome de usuário..."><br>
						<label for="senhaLogin"> Senha </label>
						<input type="password" id="senhaLogin" name="senhaLogin" required placeholder="Sua senha..." minlength="8"><br>
						<input type="submit" value="Entrar">
						<button type="button" id="cancelarLogin"> Cancelar </button>
					</form>
				</div>
			
			</div>
			<!-- conteiner da imagem -->
			<div id="img">
				<img src="./imagens/domestica.png" alt="doméstica"> 
			</div> 
			<!-- conteiner do footer -->
			<div id="footer">
				<p>Copyright @EmpregadíssimaOwners</p>
			</div>
		
		</div>
		<!-- javascript -->
		<script>
			$(document).ready(function(){
				$("#sobre").click(function(){
					$("#modalSobre").show();
				});
				$("#contato").click(function(){
					$("#modalContato").show();
				});

				$("#closeSobre").click(function(){
					$("#modalSobre").hide();
				});
				$("#closeContato").click(function(){
					$("#modalContato").hide();
				});

				$("#adm").click(function(){
					$("#formsAdm").show();
				});
				$("#closeAdm").click(function(){
					$("#formsAdm").hide();
				});
			
				$("#login").click(function(){
					$("#formsLogin").show();
				})
				$("#cancelarLogin").click(function(){
					$("#formsLogin").hide();
				})	
			});
		</script>
	</body>
</html>
